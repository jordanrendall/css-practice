<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="primary-menu">
          <li>Gmail</li>
          <li>Images</li>
          <li class="app-selector"><img src="appDots.svg" alt="apps" /></li>
          <li class="user-bubble">
            <img src="jordanBubble.jpeg" alt="user" />
          </li>
        </ul>
      </nav>
      <div class="hero">
        <img
          id="hero-main-img"
          src="main-img.png"
          alt="google's homepage image"
        />
      </div>
    </header>
    <main>
      <div class="cta">
        <input
          type="search"
          id="main-searchbar"
          placeholder="Search Google or type a URL"
        />
      </div>
      <div id="recent-bubble-list-container">
        <ul id="recent-bubble-list">
          <li>
            <div>
              <img src="https://www.facebook.com/favicon.ico" />
            </div>
            <p>1Facebook</p>
          </li>
          <li>
            <div>
              <img src="https://www.instagram.com/favicon.ico" />
            </div>
            <p>2Instagram</p>
          </li>
          <li>
            <div>
              <img
                src="https://ssl.gstatic.com/ui/v1/icons/mail/images/favicon5.ico"
              />
            </div>
            <p>3Gmail</p>
          </li>
          <li>
            <div>
              <img
                src="https://www.gatsbyjs.org/icons/icon-48x48.png?v=008654519ce705ac7bc44303a9014606"
              />
            </div>

            <p>4Gatsby</p>
          </li>
          <li>
            <div>
              <img src="https://www.facebook.com/favicon.ico" />
            </div>
            <p>5Facebook</p>
          </li>
          <li>
            <div>
              <img src="https://www.instagram.com/favicon.ico" />
            </div>
            <p>6Instagram</p>
          </li>
          <li>
            <div>
              <img
                src="https://ssl.gstatic.com/ui/v1/icons/mail/images/favicon5.ico"
              />
            </div>
            <p>7Gmail</p>
          </li>
          <li>
            <div>
              <img
                src="https://www.gatsbyjs.org/icons/icon-48x48.png?v=008654519ce705ac7bc44303a9014606"
              />
            </div>

            <p>8Gatsby</p>
          </li>
          <li>
            <div>
              <img src="https://www.facebook.com/favicon.ico" />
            </div>
            <p>9Facebook</p>
          </li>
          <li>
            <div>
              <img src="https://www.instagram.com/favicon.ico" />
            </div>
            <p>10Instagram</p>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <button class="customize-button">Customize</button>
    </footer>
  </body>
</html>
